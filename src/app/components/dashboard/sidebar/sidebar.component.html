<div class="container sidebar" [ngClass]="{'collapsed': isSidebarCollapsed}" (mouseleave)="collapseSidebar()">
 <button class="collapsible" (mouseenter)="toggleSidebar()">
    <img src="../../../assets/images/sidebar.svg" width="20px" height="20px" alt="Button Image">
  </button> 
  
    <div class="sidebar-block">
      <div class="sidebar-content">
        <ul>
          <li class="active">
            <a routerLink="/dashboard" routerLinkActive="active">
              <img src="../../../assets/images/ant-design_project-outlined.png" alt="Logo 1" class="logo-image" >
              <span>Projects</span>
            </a>
          </li>
          <li>
            <a routerLink="/" routerLinkActive="active">
              <img src="../../../assets/images/Vector.png" alt="Logo 2" class="logo-image">
              <span>Users</span>
            </a>
          </li>
          <li>
            <a routerLink="/" routerLinkActive="active">
              <img src="../../../assets/images/mdi_files.png" alt="Logo 3" class="logo-image">
              <span>Files</span>
            </a>
          </li>
          <li>
            <a routerLink="/login" routerLinkActive="active">
              <img src="../../../assets/images/ion_log-out.png" alt="Logo 4" class="logo-image">

            </a>
          </li>
        </ul>
      </div>
    </div>
